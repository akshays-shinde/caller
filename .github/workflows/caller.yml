name: Call a Reusable Workflow from feature branch

on:
  workflow_run:
    workflows: ["Main Workflow"]
    types:
      - completed
    
jobs:
  call-workflow:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
      - uses: akshays-shinde/called/.github/workflows/called.yml@feature
  activate-build:
    needs: [call-workflow]
    if: ${{ always() && (needs.call-workflow.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Activate Build from feature branch
        run: echo "Activating Build"
  deactivate-build:
    needs: [call-workflow]
    if: ${{ always() && (needs.call-workflow.result == 'failure') }}
    runs-on: ubuntu-latest
    steps:
      - name: Deactivate Build from feature branch
        run: echo "De-activating Build"
